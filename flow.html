<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>受講の流れの詳細｜Family Money Program</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Family Money Programの受講の流れ。申込から初回面談、フォローまでの要点をご案内します。" />
  <style>
    :root {
      --primary: #c9a227;
      --primary-light: #d4b43e;
      --primary-dark: #a68821;
      --bg: #ffffff;
      --bg-alt: #f8f7f5;
      --text: #2d2a26;
      --muted: #6b6560;
      --white: #ffffff;
      --max-width: 800px;
      --radius-lg: 18px;
      --radius-md: 12px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "YuGothic", "游ゴシック体", "Yu Gothic", "メイリオ", sans-serif;
      color: var(--text);
      background: var(--bg-alt);
      line-height: 1.8;
    }
    a { color: var(--primary); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .page { max-width: var(--max-width); margin: 0 auto; padding: 24px 20px 72px; }
    .back-link {
      display: inline-block;
      margin-bottom: 24px;
      font-size: 0.9rem;
      color: var(--primary);
      font-weight: 600;
    }
    .flow-page-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .flow-page-kicker {
      display: inline-block;
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--white);
      background: var(--primary);
      padding: 4px 14px;
      border-radius: 999px;
      margin-bottom: 12px;
    }
    .flow-page-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 0 8px;
      color: var(--text);
    }
    .flow-page-subtitle {
      font-size: 0.95rem;
      color: var(--muted);
      margin: 0;
    }
    .flow-detail-grid {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 16px;
    }
    .flow-detail-item {
      background: var(--white);
      border-radius: var(--radius-md);
      padding: 20px 22px;
      border: 1px solid #edf0f6;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
    }
    .flow-detail-step {
      font-size: 0.78rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 6px;
    }
    .flow-detail-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin: 0 0 10px;
      color: var(--text);
    }
    .flow-detail-item p {
      margin: 0;
      font-size: 0.92rem;
      line-height: 1.7;
      color: var(--text);
    }
    .flow-detail-item p + p { margin-top: 10px; }
    .cta-wrap {
      text-align: center;
      margin-top: 32px;
      padding: 24px;
      background: var(--white);
      border-radius: var(--radius-md);
      border: 1px solid #edf0f6;
    }
    .cta-wrap .btn {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: var(--white);
      font-weight: 600;
      border-radius: 999px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .cta-wrap .btn:hover { opacity: 0.95; text-decoration: none; }
    .cta-wrap p { margin: 0 0 12px; font-size: 0.9rem; color: var(--muted); }
  </style>
</head>
<body>
  <div class="page">
    <a href="index.html" class="back-link">← トップページへ戻る</a>

    <div class="flow-page-header">
      <div class="flow-page-kicker">FLOW</div>
      <h1 class="flow-page-title">受講の流れの詳細</h1>
      <p class="flow-page-subtitle">申込から伴走型フォローまで</p>
    </div>

    <div class="flow-detail-grid">
      <div class="flow-detail-item">
        <div class="flow-detail-step">1</div>
        <h2 class="flow-detail-title">申込</h2>
        <p>無料相談フォームからお申し込みください。</p>
      </div>
      <div class="flow-detail-item">
        <div class="flow-detail-step">2</div>
        <h2 class="flow-detail-title">初回面談</h2>
        <p>約2時間で現状を全て把握します。まずは家計の棚卸しシートを一緒に埋めて、現在地を確認します。Zoom・顔出し不要でお気軽にご参加ください。</p>
      </div>
      <div class="flow-detail-item">
        <div class="flow-detail-step">3</div>
        <h2 class="flow-detail-title">1ヶ月後のフォロー</h2>
        <p>振り返り、アクション整理、次回までのTODOを一緒に整理します。</p>
      </div>
      <div class="flow-detail-item">
        <div class="flow-detail-step">4</div>
        <h2 class="flow-detail-title">2ヶ月後〜</h2>
        <p>以降も同様にフォローを継続。無理のないペースで伴走します。</p>
      </div>
    </div>

    <div class="cta-wrap">
      <p>無料相談はこちらから</p>
      <a href="index.html#apply" class="btn">無料相談を予約する</a>
    </div>
  </div>
</body>
</html>
